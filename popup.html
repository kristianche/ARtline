<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Popup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Popup Styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
        }

        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Trigger Button -->
    <button id="show-popup">Show Popup</button>

    <!-- Popup Message -->
    <div class="popup-overlay"></div> <!-- Background overlay -->
    <div class="popup">
        <p>This is a popup message!</p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        $(document).ready(function () {
            // Show popup
            $("#show-popup").click(function () {
                $(".popup, .popup-overlay").fadeIn();
            });

            // Close popup
            $("#close-popup, .popup-overlay").click(function () {
                $(".popup, .popup-overlay").fadeOut();
            });
        });
    </script>

</body>
</html>
